<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/54889319c1.js" crossorigin="anonymous"></script>
    <title>Budget App</title>
  </head>
  <body>
    <div class="top">
      <section class = 'budget'>
      <div class = 'budget_title'> 
       <h1>Available Budget in <span class= 'budgetTitleMonth'></span></h1>
      </div>
      <h2 class = 'budgetValue'>-0.00</h2>
      <section class="budgetBoxes">
        <section class="incomeBox clearfix">
          <div class="budgetIncomeText">Income</div>
          <div class="right">
          <div class="budgetIncomeValue"> + 0.00</div>
          <div class="budgetIncomePercentage"></div>
          </div>
        </section>
        <Section  class="expenseBox clearfix">
          <div class="budgetExpenseText">Expense</div>
          <div class="right">
             <div class="budgetExpensesValue"> + 0.00</div>  
             <div class= budgetExpensePercentage>---</div>
          </div>
        </Section >
      </section>
    </section>
    </div>
    <div class="bottom">
    <section class="inputSection">
      <div class="add">
        <div class="addContainer">
          <select class ='addType'>
            <option value="inc">+</option>
            <option value="exp">-</option>
          </select>
       <input  type = 'text' placeholder="Add description" class= 'description'></input>
       <input type="number" class = 'value' placeholder="Value">
       <button class = 'addBtn'>
        <i class="far fa-check-square"></i>
       </button>
      </div>
     </div>
    </section>
    <div class="container">
      <div class="income">
        <h2 class="incomeTitle">Income</h2>
        <div class="incomeList">...</div>
      </div>
      <div class="expenses">
        <h2 class="expensesTitle">Expense</h2>
        <div class="expensesList">...</div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
